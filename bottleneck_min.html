<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos del Flujo de Tráfico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    .ocultar {
      display: none;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <h1 class="text-3xl font-bold text-center my-6">Fundamentos del Flujo de Tráfico</h1>
  <div class="flex justify-center">
    <canvas id="main" width="800" height="320" class="border border-gray-300"></canvas>
  </div>
  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="model.js"></script>
  <script type="text/javascript" src="mainloop.js"></script>
  <script type="text/javascript" src="scenario_bottleneck.js"></script>

  <hr class="my-6">
  <div
    class="controls flex flex-col items-center space-y-4 md:flex-row md:flex-wrap md:justify-center md:space-y-0 md:space-x-4">
    <div class="principal bg-white p-4 rounded shadow-md flex flex-col items-center">
      <button id="pauseButton" class="bg-blue-500 text-white px-4 py-2 rounded">Pausar / Reanudar</button>
      <h5 class="text-lg font-semibold mt-4">Entrada</h5>
      <input id="inflow" type="range" min="0" max="100" step="1" value="20" class="w-full mt-2">
      <span id="inflow_value" class="block mt-2">10</span>

      <h5 class="text-lg font-semibold mt-4">Impacto del cuello de botella</h5>
      <label class="block mt-2"><input id="bn_none" type="radio" name="bn_impact" value="n"> ninguno </label>
      <label class="block mt-2"><input id="bn_light" type="radio" name="bn_impact" value="l"> ligero </label>
      <label class="block mt-2"><input id="bn_heavy" type="radio" name="bn_impact" value="h" checked> pesado </label>
    </div>

    <div class="ocultar">
      <div class="secundario bg-white p-4 rounded shadow-md">
        <h5 class="text-lg font-semibold">Información adicional</h5>
        <label class="block mt-2"><input id="traffic_state" type="checkbox"> Estado del tráfico (flujo, densidad,
          velocidad)</label>
        <label class="block mt-2"><input id="flow_density" type="checkbox"> Gráfico flujo-densidad</label>
        <label class="block mt-2"><input id="ts_diagram_trajects" type="checkbox"> Diagrama espacio-tiempo de
          trayectorias
          de vehículos</label>

        <label class="block mt-2"><input id="ts_diagram_state" type="checkbox"> Diagrama espacio-tiempo de estados de
          tráfico: </label>
        <label class="block mt-2"><input id="state_q" type="radio" name="ts_diagram_state_which" value="q"> flujo
        </label>
        <label class="block mt-2"><input id="state_k" type="radio" name="ts_diagram_state_which" value="k" checked>
          densidad </label>
        <label class="block mt-2"><input id="state_v" type="radio" name="ts_diagram_state_which" value="v"> velocidad
        </label>
        <label class="block mt-2"><input id="cumlative" type="checkbox"> Conteo acumulativo</label>

      </div>

      <div class="terciario bg-white p-4 rounded shadow-md">
        <h5 class="text-lg font-semibold">Modelo de flujo de tráfico</h5>
        <label class="block mt-2"><input id="model_newell" type="radio" name="model" value="newell" checked> Modelo de
          Newell (Teoría de la Onda Cinemática)</label>
        <label class="block mt-2"><input id="model_nasch" type="radio" name="model" value="nasch"> Modelo de
          Nagel-Schreckenberg</label>
      </div>
    </div>
  </div>
</body>

</html>
